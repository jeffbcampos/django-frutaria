
{% extends 'base.html' %}

{% block title %}Editar Fruta{% endblock %}

{% block content %}

    <form method="POST" class="form-fruta">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ fruta.nome }}" class="form-input">
        </div>    
        
        <div class="form-group">
            <label for="classificacao">Classificação:</label>
            <select id="classificacao" name="classificacao" required>
                <option value="Extra">Extra</option>
                <option value="Primeira">de primeira</option>
                <option value="Segunda">de segunda</option>
                <option value="Terceira">de terceira</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="fresca">Fresca (Sim/Não):</label>
            <select id="fresca" name="fresca" required>
                <option value="True">Sim</option>
                <option value="False">Não</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="qtd_estoque" class="form-label">Quantidade em Estoque:</label>
            <input type="number" id="qtd_estoque" name="qtd_estoque" value="{{ fruta.qtd_estoque }}" class="form-input">
        </div>
        
        <div class="form-group">
            <label for="preco" class="form-label">Preço:</label>
            <input type="number" id="preco" name="preco" value="{{ fruta.preco }}" class="form-input" step="0.01" min="0.01">
        </div>
        
        <input type="submit" value="Salvar" class="form-submit">
    </form>

{% endblock %}
